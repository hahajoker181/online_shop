<template name="register">
    <div class="container-fluid">
        <div class="col-md-4"></div>
        <div class="col-md-4 wrapper">
            <h4>Register a FREE account at <i>LavishShoes.com!</i></h4>
            <form class="form-inline">
                <div class="form-group has-feedback has-feedback-left">
                    <label class="control-label">Username</label>
                    <div class="inline-feedback">
                        <input type="text" class="form-control" id="registerUsername" placeholder="username" />
                    </div>
                </div>

                <div class="form-group has-feedback has-feedback-left">
                    <label class="control-label">E-mail</label>
                    <div class="inline-feedback">
                        <input type="email" class="form-control" autocomplete="off" id="registerEmail" placeholder="example@example.com" />
                    </div>
                </div>

                <div class="form-group has-feedback has-feedback-left">
                    <label class="control-label">Password</label>
                    <div class="inline-feedback">
                        <input type="password" class="form-control" id="registerPassword" placeholder="password" />
                    </div>
                </div>
                <button type="button" class="btn btn-danger btn-block register">Register</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</template>
