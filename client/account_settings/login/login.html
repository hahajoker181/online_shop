<template name="login">
    {{#if currentUser}}
        {{redirect}}

        {{else}}
            <div class="container-fluid">
                <div class="col-md-4"></div>
                <div class="col-md-4 wrapper">
                    <h4>Login with <i>LavishShoes</i> account!</h4>
                    <form class="form-inline">
                        <div class="form-group has-feedback has-feedback-left">
                            <label class="control-label">Username</label>
                            <div class="inline-feedback">
                                <input type="text" class="form-control" id="loginUsername" placeholder="username" />
                            </div>
                        </div>

                        <div class="form-group has-feedback has-feedback-left">
                            <label class="control-label">Password</label>
                            <div class="inline-feedback">
                                <input type="password" class="form-control" id="loginPassword" placeholder="password" />
                            </div>
                        </div>
                        <button type="button" class="btn btn-success btn-block login">Login</button>

                        <label class="label-info">Don't have an account? <a href="../register">Click here</a> to register now!</label>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
    {{/if}}
</template>
