<template name="create_product">
    <div class="container">
        <h1>Create Product</h1>

        <form class="form-horizontal">
            <div class="form-group" id="createProduct">
                <label class="col-md-2">Product Name</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="product_name" placeholder="create product" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2">Price (HK$)

                </label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="price"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2">Quantity</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="quantity"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="button" onclick= "this.form.reset();" class="btn btn-default btn-block createProduct">Add Product</button>
                </div>
            </div>
        </form>
    </div>
</template>
